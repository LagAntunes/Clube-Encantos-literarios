<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Clube Encantos Literários</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <a href="/" class="logo">
          <picture>
            <source
              media="(max-width: 1023px)"
              srcset="./assets/images/header-logo-mobile.png"
            />
            <img
              src="./assets/images/header-logo-desktop.png"
              alt="Logo do Clube Encantos Literários"
            />
          </picture>
          <h1>Clube Encantos Literários</h1>
        </a>

        <a href="#" class="button"><span>Assinar</span></a>
      </div>
    </header>

    <main>
      <div class="webdoor">
        <div class="webdoor-content">
          <h2 class="title-lg">
            Desperte a sua imaginação e explore novos mundos
          </h2>
          <p class="body-lg-2">
            Junte-se ao clube de assinatura Encantos Literários e descubra
            maravilhas e aventuras a cada página
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
